<html>
<head>
	<title>ludo board</title>
	<link rel="stylesheet" type="text/css" href="css/board.css">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"> -->
	<script src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src='js/home.js'></script>
</head>

<body>
	<div>
		<div>
			<script type="text/javascript" src='js/home.js'></script>
			<script type="text/javascript" src='js/board.js'></script>
		</div>
		<div>
			<table border='1'class="green">
				<tr>
					<td><button type='button' id='1' class="player1" onclick='move(this,"green")'></button></td>
					<td><button type='button' id='2' class="player1" onclick='move(this,"green")'></button></td>
					<td><button type='button' id='3' class="player1" onclick='move(this,"green")'></button></td>
					<td><button type='button' id='4' class="player1" onclick='move(this,"green")'></button></td>
				</tr>
			</table>
		</div>
		<div>
			<table border='1'class="yellow">
				<tr>
					<td><button type='button' id='1' class="player2" onclick='move(this,"yellow")'></button></td>
					<td><button type='button' id='2' class="player2" onclick='move(this,"yellow")'></button></td>
					<td><button type='button' id='3' class="player2" onclick='move(this,"yellow")'></button></td>
					<td><button type='button' id='4' class="player2" onclick='move(this,"yellow")'></button></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="dice-bar">
		<img class="dice" src="./images/d1.gif" onclick="rollDice()">
	</div>
	<div class="status-bar">
	</div>
</body>
</html>
