<html>
<head>
	<title>ludo board</title>
	<link rel="stylesheet" type="text/css" href="css/board.css">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"> -->
	<script src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src='js/home.js'></script>
</head>
<body>
	<div>
		<div>
			<script type="text/javascript" src='js/home.js'></script>
			<script type="text/javascript" src='js/board.js'></script>
		</div>
		<div>
			<table border='1' id="green" class="green_home">
				<tr>
					<td><button type="button" id='00' class="green" onclick='move("1","green")'></button></td>
					<td><button type="button" id='2' class="green" onclick='move("2","green")'></button></td>
					<td><button type="button" id='3' class="green" onclick='move("3","green")'></button></td>
					<td><button type="button" id='4' class="green" onclick='move("4","green")'></button></td>
				</tr>
			</table>
		</div>
		<div>
			<table border='1' id="yellow" class="yellow_home">
				<tr>
					<td><button type="button" id='5' class="yellow" onclick='move("5","yellow")'></button></td>
					<td><button type="button" id='6' class="yellow" onclick='move("6","yellow")'></button></td>
					<td><button type="button" id='7' class="yellow" onclick='move("7","yellow")'></button></td>
					<td><button type="button" id='8' class="yellow" onclick='move("8","yellow")'></button></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="dice-bar">
		<img class="dice" src="./images/d1.gif">
	</div>
	<div class="status-bar">
	</div>
</body>
</html>
