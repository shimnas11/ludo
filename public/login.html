<link rel="stylesheet" href="../css/login.css">
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="css/style.css">

<div class="container">
    <div class="cont">
        <div class="demo">
            <div class="login">
                <div class="login__check"></div>
                <div class="login__form">
                    <div class="login__row">
                        <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
                        </svg>
                        <input type="text" class="login__input" name="username"placeholder="Username"/>
                    </div>
                    <div class="login__row">
                        <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
                        </svg>
                        <input type="password" class="login__input" name="pass"placeholder="Password"/>
                    </div>
                    <button type="button" class="login__submit">Sign in</button>
                    <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
                </div>
            </div>
            <div class="register">
                <div class="login__check"></div>
                <div class="login__form">
                    <div class="login__row">
                        <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
                        </svg>
                        <input type="text" class="login__input" name="new-username"placeholder="Enter Username"/>
                    </div>
                    <div class="login__row">
                        <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
                        </svg>
                        <input type="password" class="login__input" name="new-pass"placeholder="Enter Password"/>
                    </div>
                    <div class="login__row">
                        <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
                        </svg>
                        <input type="password" class="login__input" name="confirm-pass"placeholder="Confirm Password"/>
                    </div>
                    <button type="button" class="register__submit">Register</button>
                    <p class="signup__login">Already have an account? &nbsp;<a>Log in</a></p>
                </div>
            </div>

        </div>
    </div>

    <script src="js/index.js"></script>

</div>
