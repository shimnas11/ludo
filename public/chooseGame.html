<link rel="stylesheet" href="css/chooseGame.css" >
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/chooseGame.js"></script>

<div class="container" style="text-align: center">
  <label class="title">Create or Choose a Game</label>

  <!-- user can create new games here -->
  <div class="create-game" >
    <select id="game-list">
      <option value="2">2 Player</option>
      <option value="3">3 Player</option>
      <option value="4">4 Player</option>
    </select>
    <button type="button" id="create-btn">Create</button>
  </div>

  <div style="width: 100%; height: 15px; border-bottom: 1px solid black; text-align: center">
    <span style="font-size: 20px; background-color: #f2f2f2;">&nbsp OR &nbsp</span>
  </div>

  <div class="all_games">
    <!-- list of the available games appear here -->
  </div>

  <!-- loading page when the user chooses a game -->
  <div id="waitingModal" class="w3-modal modal">
    <div class="w3-modal-content">

      <div class="load">
        <label><h2>waiting for players ...</h2></label>
      </div>
      <div class="joined-players">
        <label><h2>players joined...</h2></label>
      </div>
      <!-- <span onclick="document.getElementById('waitingModal').style.display='none'"
      class="w3-closebtn">quit</span> -->
    </div>
  </div>

</div>
